<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    -->
    <title>Example-SMART-App</title>
  </head>
  <body>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    -->

    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script>
      FHIR.oauth2.authorize({
        '8985175b-1f21-4848-846d-3fdea3fd445e': 'df7c5a17-52dd-4c88-8a32-cdfb557ba758',
        'scope':  '
                    system/AllergyIntolerance.read
                    system/Appointment.read
                    system/Binary.read
                    system/CarePlan.read
                    system/Condition.read
                    system/Contract.read
                    system/Device.read
                    system/DiagnosticReport.read
                    system/DocumentReference.read
                    system/Encounter.read
                    system/Goal.read
                    system/Immunization.read
                    system/MedicationAdministration.read
                    system/MedicationOrder.read
                    system/MedicationStatement.read
                    system/Observation.read 
                    launch 
                    online_access 
                    openid profile 
                    system/Patient.read
                    system/Person.read
                    system/Practitioner.read
                    system/Procedure.read
                    system/ProcedureRequest.read
                    system/RelatedPerson.read
                    system/Schedule.read
                    system/Slot.read
                    system/AllergyIntolerance.write
                    system/Appointment.write
                    system/Condition.write
                    system/DocumentReference.write
                    system/MedicationStatement.write
                    system/Patient.write
                '
      });
    </script>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </body>
</html>
